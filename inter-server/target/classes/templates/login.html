<!DOCTYPE html>
<html>
<head>
	<title>INTER</title>
	<link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../static/css/login/style.css">
	<script type="text/javascript" src="../static/js/constants.js"></script>
	<script type="text/javascript" src="../static/js/login/functions.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<div class="container-fluid container-todo">
		<div class="row h-100">
			<div class="col-12 background-image"></div>
			<div class="offset-4 col-4 container-center">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<h3 class="text-center">Login</h3>
						</div>
						<div class="input-group">
							<div class="col-12">
								<label>Email</label>
								<div class="form-group">
									<input type="text" name="email" class="input-email form-control">
								</div>
							</div>
							<div class="col-12">
								<label>Senha</label>
								<div class="form-group">
									<input type="password" name="password" class="input-password form-control">
								</div>
							</div>
							<div class="col-12 text-right">
								<a href="#" class="">Cadastrar</a>
							</div>
							<div class="col-12 text-center">
								<button onclick="login()" class="btn btn-success">Entrar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
